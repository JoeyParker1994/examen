<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <title>Index</title>
</head>
<body>
  <div id="particles-js"></div>
  <h2>Alta de vehículos.</h2>

  <div class="container">
    <form id="vehiculo-form" class="color">
      <div class="form-group row">
        <label for="vehiculo" class="col-sm-2 col-form-label form-label">Vehículo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="vehiculo" name="vehiculo">
        </div>
      </div>
      <div class="form-group row">
        <label for="marca" class="col-sm-2 col-form-label form-label">Marca</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="marca" name="marca">
        </div>
      </div>
      <div class="form-group row">
        <label for="modelo" class="col-sm-2 col-form-label form-label">Modelo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="modelo" name="modelo">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  <div class="color">
    <div class="form-group row">
      <label for="numero-vehiculos" class="col-sm-2 col-form-label form-label">Número de Vehículos:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="numero-vehiculos" readonly>
      </div>
      <div class="col-sm-4">
        <button id="contar-vehiculos" class="btn btn-primary">Contar</button>
      </div>
    </div>
  </div>
  </div>
  
  

  
  <script src="js/particles.min.js"></script>
  <script src="js/script.js"></script>
  <script src="app.js"></script>
</body>
</html>
